<script type="text/javascript">
  $(function() {
    var lessonId=GetQueryString("lessonId");
    $.post("../pubLesson/showLesson?lessonId="+lessonId,
      function(data) {
        showLessonInformation(data);
    });
    function showLessonInformation(d) {
      $("#descContent p:nth-child(2)").append(d.suitStu);
      $("#descContent p:nth-child(4)").append(d.lessonIntro);
      var time = new Date(d.date);
      var y = time.getFullYear();
      var m = time.getMonth()+1;
      if(m<10) m="0"+m;
      var dd = time.getDate();
      if(d<10) dd="0"+dd;
      var theDate=y+"年"+m+"月"+dd+"日";
      $("#descContent p:nth-child(6)").append(theDate+" "+d.beginTime+"-"+d.endTime);
      $("#descContent p:nth-child(10)").append(d.lessonGuide);
    }
  })
  function GetQueryString(name) {
   var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
   var r = window.location.search.substr(1).match(reg);
   if(r!=null)return  unescape(r[2]); return null;
  }
</script>
