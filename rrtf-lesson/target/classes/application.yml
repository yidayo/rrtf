spring:
#redis settings
  redis:
    database: 0
    host: 192.168.1.12
    post: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
  #datasource settings
  datasource:
    url: jdbc:mysql://localhost:3306/rrtf?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    show-sql: true
    format_sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.DefaultComponentSafeNamingStrategy
  thymeleaf:
    prefix: classpath:/static/
    suffix: .html
    mode: LEGACYHTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
  application:
    name: rrtf-lesson
app:
  name: shiro
upload:
  location: static/myimage/
download:
  location: static/myimage/
  
server:
  port: 8020
eureka:
